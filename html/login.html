<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Login</title>
</head>
<body>
  <div class="container">
    <h1>Welcome to the Login/Register Page</h1>
    <div class="row">
      <div class="col">
        <form>
          <div class="mb-3">
            <h3>New Users</h3>
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="registerName">
            <div id="registerDiv" class="form-text">Enter in a username.</div>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="registerPassword">
          </div>
          <button type="submit" class="btn btn-primary" id="registerSubmit">Register!</button>
        </form>
        <div id="registerAlert"></div>
      </div>
      <div class="col">
        <form>
          <div class="mb-3">
            <h3>Returning Users</h3>
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="loginName">
            <div id="loginDiv" class="form-text">Enter in your username.</div>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="loginPassword">
          </div>
          <button type="submit" class="btn btn-success" id="loginSubmit">Login!</button>
        </form>
        <div id="loginAlert"></div>
      </div>
    </div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</body>

</html>
