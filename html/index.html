<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Bugtracker</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1 class="display-4">Welcome to the Bugtracker!</h1>
      <p class="lead">This is a simple hero unit, a simple jumbotron-style component for calling extra  attention to featured
        content or information.</p>
      <hr class="my-4">
      <p>It uses utility classes for typography and spacing to space content out within the larger container. </p>
      <p class="lead">
        <a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a>
      </p>
    </div>
    <div class="row">
      <div class="col">
        <form>
          <div class="mb-3">
            <h3>New Users</h3>
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="registerName">
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="registerPassword">
          </div>
          <div class="row">
            <div class="col">
              <div class="input-group mb-3">
                <label class="input-group-text" for="inputGroupSelect">Role</label>
                <select class="form-select" id="role">
                  <option selected>Choose...</option>
                  <option value="1">Admin</option>
                  <option value="2">Project Manager</option>
                  <option value="3">Dev</option>
                </select>
              </div>
            </div>
            <div class="col">
              <button type="submit" class="btn btn-primary" id="register">Register!</button>
            </div>
          </div>
        </form>
        <div id="registerAlert"></div>
      </div>
      <div class="col">
        <form>
          <div class="mb-3">
            <h3>Returning Users</h3>
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="loginName">
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="loginPassword">
          </div>
          <button type="submit" class="btn btn-success" id="login">Login!</button>
        </form>
        <div id="loginAlert"></div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
